<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SoundSteps Flashcard - Learn A to Z with fun phonics">
    <title>SoundSteps - Flashcards A-Z</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="container">
        <!-- Content Wrapper: Shared width for header and flashcard group -->
        <div class="content-wrapper">
            <!-- Header: Home icon + SoundSteps inline -->
            <header class="header">
                <div class="header-row">
                    <button class="home-btn" aria-label="Go to home">
                        <svg class="home-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                    </button>
                    <span class="brand-name">SoundSteps <span class="sparkle">âœ¨</span></span>
                </div>
            </header>

            <!-- Flashcard Group: Title + Card + Navigation grouped together -->
            <div class="flashcard-group">
                <h1 class="page-title">Flashcards</h1>
                
                <!-- Flashcard Section -->
                <section class="flashcard-section" aria-label="Flashcard display area">
                    <div class="card">
                        <!-- Letter Display: Capital + lowercase -->
                        <div class="letter-display">
                            <span class="letter-upper" id="letterUpper">A</span>
                            <span class="letter-lower" id="letterLower">a</span>
                        </div>
                        
                        <!-- Image -->
                        <div class="image-container">
                            <img 
                                id="cardImage" 
                                src="assets/apple.webp" 
                                alt="Apple - starts with A"
                                class="card-image"
                                loading="lazy"
                            >
                        </div>
                        
                        <!-- Sound Button (circular, blue outline) -->
                        <button class="sound-btn" id="playSoundBtn" aria-label="Play letter sound">
                            <svg class="sound-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                        </button>
                    </div>
                </section>

                <!-- Navigation Controls -->
                <nav class="navigation" aria-label="Flashcard navigation">
                    <button class="nav-btn nav-prev" id="prevCardBtn" aria-label="Previous flashcard">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                        </svg>
                    </button>
                    
                    <div class="progress-container">
                        <span class="progress-text" id="cardIndex">1 / 26</span>
                        <div class="progress-track">
                            <div class="progress-dot" id="progressDot"></div>
                        </div>
                    </div>
                    
                    <button class="nav-btn nav-next" id="nextCardBtn" aria-label="Next flashcard">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
                        </svg>
                    </button>
                </nav>
            </div>
        </div>
    </main>

    <!-- Audio elements for letter sounds -->
    <audio id="audioA" src="assets/a-sound.mp3" preload="auto"></audio>
    <audio id="audioB" src="assets/b-sound.mp3" preload="auto"></audio>
</body>
</html>
