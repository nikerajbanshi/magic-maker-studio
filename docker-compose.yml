# SoundSteps - Docker Compose Configuration
# Team1 (user1) - Magic Maker Studio - Phonics Learning Platform
# Domain: https://team1.cbit.site
# Assigned Port: 8001

version: "3.8"

services:
  # Main production service
  main:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: team1-soundsteps
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - PYTHONUNBUFFERED=1
      - PORT=8001
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

