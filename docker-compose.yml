# SoundSteps - Docker Compose Configuration
# Magic Maker Studio - Phonics Learning Platform
# Deploy to: user1@192.168.1.140 - /home/user1/projects/

version: "3.8"

services:
  # Main production service (default)
  soundsteps:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soundsteps-app
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - PYTHONUNBUFFERED=1
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - soundsteps-network

  # Development mode - with hot reload and volumes
  soundsteps-dev:
    build: .
    container_name: soundsteps-dev
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app/backend
      - ./static:/app/static
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    profiles:
      - dev
    networks:
      - soundsteps-network

networks:
  soundsteps-network:
    driver: bridge

